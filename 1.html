<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UE x OBITO Shop</title>
  <link rel="icon" href="pro.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('12.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .announcement {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      color: #00ffe5;
      z-index: 999;
      text-shadow:
        0 0 5px #00ffe5,
        0 0 10px #00ffe5,
        0 0 20px #00bcd4,
        0 0 40px #00bcd4;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from {
        text-shadow:
          0 0 5px #00ffe5,
          0 0 10px #00ffe5,
          0 0 20px #00bcd4;
      }
      to {
        text-shadow:
          0 0 10px #00ffe5,
          0 0 20px #00ffe5,
          0 0 30px #00bcd4;
      }
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      color: rgb(243, 17, 17);
      padding: 5vw;
      animation: fadeIn 1.8s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 5vh;
      font-weight: 800;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 2vw;
      justify-content: center;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-group img {
      width: 30px;
      height: 30px;
      margin-bottom: 10px;
    }

    .buttons a {
      padding: 15px 30px;
      background: #00bcd4;
      color: rgb(9, 0, 0);
      text-decoration: none;
      border-radius: 8px;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .buttons a:hover {
      background-color: #0097a7;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 3vh;
      }

      .buttons a {
        width: 80vw;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- FREE SENSI Announcement -->
  <div class="announcement"></div>

 <header>
    <h2 class="logo"></h2>
    <nav class="panel">
      <a href=""></a>
     </nav>
  </header>

  <!-- Overlay Content -->
  <div class="overlay">
    <h1>UE x OBITO</h1>
    <div class="buttons">
      <div class="button-group">
        <img src="https://quiet-zuccutto-c7fe06.netlify.app/settings.png" alt="Android Logo">
        <a href="/android/android">mobile</a>
      </div>
      <div class="button-group">
        <img src="https://quiet-zuccutto-c7fe06.netlify.app/icons8-my-computer-24.png" alt="PC Logo">
        <a href="/pc/pc">PC</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("bgVideo");
      video.muted = true;
      document.body.addEventListener("click", () => {
        video.muted = false;
        video.play();
      }, { once: true });
    });
    
  </script>
